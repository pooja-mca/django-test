{%extends 'base.html' %}
{% block content %}


<div class="container p-5">
    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto border rounded p-4">
            <h3 class="alert alert-light border rounded pt-4">Signup</h3>
            <form action="/signup" method="POST">
                {% csrf_token %}





                    {% for i in error %}
                    <div class="alert alert-danger" role="alert">
                            {{ i }}
                    </div>
                    {% endfor %}


                      <!--First_Name -->
                <div class="form-group">
                    <label for="">First Name*</label>
                    <input  type="text" value="{{values.first_name}}" name="first_name" id="" class="form-control" placeholder="" >

                </div>

                   <!--Last_Name -->
                <div class="form-group ">
                    <label for="">Last Name*</label>
                    <input type="text" value="{{values.last_name}}" name="last_name" id="" class="form-control" placeholder="" >

                </div>
                <!--Email -->
                <div class="form-group">
                  <label for="">Email Address*</label>
                  <input  type="Email" value="{{values.email}}" name="email"
                  id=" " class="form-control" placeholder="Example@gmail.com" >
                </div>

                 <!--Password -->
                 <div class="form-group">
                    <label for="">Password*</label>
                    <input type="Password" name="password"
                    id=" " class="form-control" placeholder="********" >
                  </div>
                  <br>
                  <div class="formgroup">
                      <input  class="" type="Submit" value="Signup">
                  </div>

            </form>
        </div>

    </div>

</div>
{% endblock %}
