{%extends 'base.html' %}
{% block content %}

<div class="container bg mt-3">
    <div class="form-group">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <div class="alert alert-success alert-dismissable">
                    {{ message }}
                </div>
            {% endfor %}
        </ul>
     {% endif %}
 </div>

<div class="container p-10">
    <div class="p-4 m-4">
        <div class="col-lg-6 mx-auto border rounded p-4">
            <h3 class="alert alert-light border rounded pt-4">User Profile</h3>
            <form action="/update_profile" method="POST">
                {% csrf_token %}



                {% if error %}
                <div class="alert alert-danger" role="alert">
                        {{error}}
                </div>
                {% endif %}

                      <!--First_Name -->
                <div class="form-group row">
                    <div class="col-md-3">
                        <label for=""><b>First Name</b></label>
                    </div>
                    <div class="col-md-8">
                                        <input  type="text" value="{{user.first_name}}" name="first_name" id="" class="form-control" placeholder="" >
                    </div>
                </div>

                   <!--Last_Name -->
                <div class="form-group row mt-3">
                    <div class="col-md-3">
                        <label for=""><b>Last Name</b></label>
                    </div>
                    <div class="col-md-8">
                        <input type="text" value="{{user.last_name}}" name="last_name" id="" class="form-control" placeholder="" >
                    </div>
                </div>
                <!--Email -->
                <div class="form-group row mt-3">
                    <div class="col-md-3">
                        <label for=""><b>Email Address</b></label>
                    </div>
                    <div class="col-md-8">
                        <input readonly required type="Email" value="{{user.email}}" name="email" id=" " class="form-control" placeholder="Example@gmail.com" >
                    </div>
                </div>

                <div class='form-group row mt-3'>
                    <div class="col-md-3">
                        <label for=""><b>Date Of Birth</b></label>
                    </div>
                    <div class="col-md-8">
                        <input type='text' name="dob" value="{{user.dob}}" class="form-control" id='datepicker'>
                    </div>
                </div>
                        <!--Age -->
                <div class="form-group row mt-3">
                    <div class="col-md-3">
                        <label for=""><b>Age</b></label>
                    </div>
                    <div class="col-md-8">
                        <input  type="text" value="{{user.age}}" name="age" id="" class="form-control" placeholder="" >
                    </div>

                </div>
                    <!--Gender -->
                <div class="form-group row mt-3">
                    <div class="col-md-3">
                        <label for=""><b>Gender</b></label>
                    </div>
                    <div class="col-md-8">
                        <label class="text-dark pl-5">Male</label>
                        <input type="radio" required name="gender" value="male"
                           {% if user.gender == "male" %} checked {% endif %}>


                        <label class="text-dark pl-5">Female</label>
                         <input type="radio" required name="gender" value="female"
                           {% if user.gender == "female" %} checked {% endif %}>
                    </div>
                </div>
                    <!--Address -->
                  <div class="form-group row mt-3">
                      <div class="col-md-3">
                          <label for=""><b>Address</b></label>
                      </div>
                      <div class="col-md-8">
                        <input  type="text" value="{{user.address}}" name="address" id="" class="form-control" placeholder="" >
                      </div>
                </div>
                    <!--City -->
                 <div class="form-group row mt-3">
                     <div class="col-md-3">
                         <label for=""><b>City</b></label>
                     </div>
                     <div class="col-md-8">
                        <input  type="text" value="{{user.city}}" name="city" id="" class="form-control" placeholder="" >
                     </div>
                </div>

                <!--State -->
                 <div class="form-group row mt-3">
                     <div class="col-md-3">
                        <label for=""><b>State</b></label>
                     </div>
                     <div class="col-md-8">
                        <input  type="text" value="{{user.state}}" name="state" id="" class="form-control" placeholder="" >
                     </div>
                </div>
                <!--Country -->
                 <div class="form-group row mt-3">
                     <div class="col-md-3">
                        <label for=""><b>Country</b></label>
                     </div>
                     <div class="col-md-8">
                        <input  type="text" value="{{user.country}}" name="country" id="" class="form-control" placeholder="" >
                     </div>

                </div>
                <!--Pin Code -->
                 <div class="form-group row mt-3">
                     <div class="col-md-3">
                         <label for=""><b>Pin Code</b></label>
                     </div>
                     <div class="col-md-8">
                        <input  type="text" value="{{user.pin_code}}" name="pin_code" id="" class="form-control" placeholder="" >
                     </div>
                </div>

                <!--Mobile Number-->
                <div class="form-group row mt-3">
                    <div class="col-md-3">
                        <label for=""><b>Mobile Number</b></label>
                    </div>
                    <div class="col-md-8">
                        <input  type="text" value="{{user.mobile_number}}" name="mobile_number" id="" class="form-control" placeholder="" >
                    </div>

                </div>

                <br>

                <div class="form-group text-center">
                      <button class="btn btn-primary" type="Submit">Update</button>
                      <a class="btn btn-primary" href="{% url 'profile_view' %}">View</a>

                </div>

<!--                <input  class="" type="Submit" value="Update">-->
            </form>
        </div>

    </div>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js' type='text/javascript'></script>

<!-- Script -->
<script type="text/javascript">
$(document).ready(function(){
 $('#datepicker').datepicker();
});
</script>

{% endblock %}
